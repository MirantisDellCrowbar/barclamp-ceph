barclamp:
  name: ceph
  display: Ceph
  description: Distributed object store and file system
  version: 0
  member:
    - openstack

  os_support:
    - ubuntu-12.04
    - centos-6.4
    - redhat-6.4

crowbar:
  layout: 1
  order: 80
  run_order: 80
  chef_order: 80

# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  ubuntu-12.04:
    repos:
      - deb http://ceph.com/debian-emperor precise main
  pkgs:
    - ceph
    - ceph-dbg
    - ceph-common
    - ceph-common-dbg
    - ceph-test
    - ceph-mds
    - ceph-fs-common
    - radosgw
    - libcephfs1
    - gdisk
    - cryptsetup
    - google-perftools2
    - libgoogle-perftools4
    - libaio1
    - libsnappy1
    - libleveldb1

rpms:
  centos-6.4:
    repos:
      - rpm http://ceph.com/rpm-emperor
  redhat-6.4:
    repos:
      - rpm http://ceph.com/rpm-emperor
      - bare ceph 10 http://ceph.com/rpm-bobtail/rhel6/x86_64/repodata/
  pkgs:
    - ceph
    - ceph-debug
    - snappy
    - leveldb
    - gdisk
    - python-argparse
    - gperftools-libs

gems:
  pkgs:
    - open4

locale_additions:
  en:
    nav:
      ceph: Ceph
    barclamp:
      ceph:
        edit_attributes:
          attributes: Attributes
          ceph_disk_mode: Disk selection method
        edit_deployment:
          deployment: Deployment
