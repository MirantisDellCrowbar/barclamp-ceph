barclamp:
  name: ceph
  display: Ceph
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 2.0

roles:
  - name: ceph-config
    jig: noop
    requires:
      - network-ceph
      - crowbar-installed-node
    flags:
      - implicit
      - cluster
  - name: ceph-mon
    jig: chef
    requires:
      - ceph-config
    flags:
      - cluster
      - server
  - name: ceph-osd
    jig: chef
    requires:
      - ceph-config
      - ceph-mon
  - name: ceph-radosgw
    jig: chef
    requires:
      - ceph-config
      - ceph-mon
      - ceph-osd
  - name: ceph-mds
    jig: chef
    requires:
      - ceph-config
      - ceph-mon
      - ceph-osd
  - name: ceph-client
    jig: chef
    requires:
      - ceph-config
      - ceph-mon
      - ceph-osd

# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  ubuntu-12.04:
    repos:
      # Base Ceph packages
      - deb http://www.ceph.com/debian-dumpling precise main
      # Fixed Apache FastCGI for radosgw support
      - deb http://gitbuilder.ceph.com/libapache-mod-fastcgi-deb-precise-x86_64-basic/ref/master precise main
  pkgs:
    - ceph
    - ceph-dbg
    - ceph-common
    - ceph-common-dbg
    - ceph-test
    - ceph-mds
    - ceph-fs-common
    - radosgw
    - radosgw-agent
    - libcephfs1
    - gdisk
    - cryptsetup
    - libgoogle-perftools0
    # Apache stuff
    - apache2
    - libapache2-mod-fastcgi

